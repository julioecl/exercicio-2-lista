<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="container">
        <figure class="rome">
            <img src="src/images/rome.png" alt="Rome">
            <figcaption>
                <h2>Rome</h2>
                <h3>Michelangelo</h3>
            </figcaption>
        </figure>
        <figure class="boat">
            <img src="src/images/boat.png" alt="boat">
            <figcaption>
                <h2>Boat at Sea</h2>
                <h3>Vicent Van Gogh</h3>
            </figcaption>
        </figure>
        <figure class="sand">
            <img src="src/images/sand-and-sea.png" alt="sand">
            <figcaption>
                <h2>Sand and Sea</h2>
                <h3>Da Vinci</h3>
            </figcaption>
        </figure>
        <figure class="night">
            <img src="src/images/starry-night.png" alt="night">
            <figcaption>
                <h2>Starry Night</h2>
                <h3>Vicent Van Gogh</h3>
            </figcaption>
        </figure>
    </section>
</body>
</html>
